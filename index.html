    <h1>Canvas with functions</h1>
    <canvas width="800" height="800" id="myCanvas">

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// --- Core Functions ---
function fillRectWithColor(x, y, width, height, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, width, height);
}

function fillCircleWithColor(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, 2 * Math.PI);
    ctx.fill();
}

// Function to draw a village scene with multiple snowmen
function drawVillage(x, y, houseColor, roofColor) {
    // 1. Snow ground
    fillRectWithColor(x + 5, y + 55, 70, 20, "white");
    
    // 2. Tiny House
    fillRectWithColor(x + 10, y + 40, 20, 20, houseColor); 
    ctx.fillStyle = roofColor;
    ctx.beginPath();
    ctx.moveTo(x + 5, y + 40);
    ctx.lineTo(x + 20, y + 25);
    ctx.lineTo(x + 35, y + 40);
    ctx.fill();

    // 3. Snowman #1 (Large)
    fillCircleWithColor(x + 45, y + 58, 4, "white"); 
    fillCircleWithColor(x + 45, y + 52, 3, "white"); 
    fillCircleWithColor(x + 45, y + 48, 2, "white"); 

    // 4. Snowman #2 (Small)
    fillCircleWithColor(x + 58, y + 60, 3, "white"); 
    fillCircleWithColor(x + 58, y + 55, 2, "white"); 
    fillCircleWithColor(x + 58, y + 51, 1.5, "white"); 

    // 5. Snowman #3 (Small)
    fillCircleWithColor(x + 68, y + 60, 3, "white"); 
    fillCircleWithColor(x + 68, y + 55, 2, "white"); 
    fillCircleWithColor(x + 68, y + 51, 1.5, "white"); 
}
