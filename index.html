<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snowman Multiverse</title>
    <style>body { margin: 0; background: #000; overflow: hidden; }</style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

const setup = () => {
    canvas.width = 2400;
    canvas.height = 2400;
    canvas.style.width = "100vw";
    canvas.style.height = "100vh";
};
setup();

const CX = canvas.width / 2;
const CY = canvas.height / 2;

function drawSnowman(x, y, scale) {
    ctx.save();
    ctx.translate(x, y);
    ctx.fillStyle = "white";
    [ {r: 10, y: 0}, {r: 7, y: -12}, {r: 5, y: -22} ].forEach(b => {
        ctx.beginPath();
        ctx.arc(0, b.y * scale, b.r * scale, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.fillStyle = "#222";
    ctx.fillRect(-6 * scale, -28 * scale, 12 * scale, 2 * scale);
    ctx.restore();
}

function drawUniverse() {
    const time = Date.now() * 0.0003;
    ctx.fillStyle = "#010105";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 1. The Sun
    const sunGlow = ctx.createRadialGradient(CX, CY, 0, CX, CY, 100);
    sunGlow.addColorStop(0, "#fff");
    sunGlow.addColorStop(1, "transparent");
    ctx.fillStyle = sunGlow;
    ctx.beginPath(); ctx.arc(CX, CY, 100, 0, Math.PI * 2); ctx.fill();

    // 2. Planet Configuration
    const planets = [
        { name: "Mercury", dist: 180, size: 8,  color: "#A5A5A5", speed: 4.0, moons: 0 },
        { name: "Venus",   dist: 250, size: 14, color: "#E3BB76", speed: 3.0, moons: 0 },
        { name: "Earth",   dist: 330, size: 15, color: "#2271B3", speed: 2.5, moons: 1 },
        { name: "Mars",    dist: 410, size: 12, color: "#E27B58", speed: 2.0, moons: 2 },
        // Asteroid Belt sits here (dist 450-520)
        { name: "Jupiter", dist: 620, size: 45, color: "#D39C7E", speed: 1.2, moons: 4 },
        { name: "Saturn",  dist: 800, size: 38, color: "#C5AB6E", speed: 0.9, moons: 3, rings: true },
        { name: "Uranus",  dist: 940, size: 22, color: "#BBE1E4", speed: 0.6, moons: 2 },
        { name: "Neptune", dist: 1060, size: 22, color: "#6081FF", speed: 0.4, moons: 2 },
        { name: "Pluto",   dist: 1150, size: 6,  color: "#D1C4E9", speed: 0.2, moons: 1 }
    ];

    // 3. Drawing Belts (Asteroid & Kuiper)
    const drawBelt = (inner, outer, count, color, tMult) => {
        for (let i = 0; i < count; i++) {
            let angle = (time * tMult) + (i * 5.3);
            let d = inner + ((i * 17) % (outer - inner));
            ctx.fillStyle = color;
            ctx.fillRect(CX + Math.cos(angle) * d, CY + Math.sin(angle) * d, 5, 3);
        }
    };
    drawBelt(460, 530, 400, "rgba(200, 230, 255, 0.4)", 0.8); // Asteroid Belt
    drawBelt(1120, 1200, 600, "rgba(150, 300, 255, 0.3)", 0.2); // Kuiper Belt

    // 4. Planets & Moons
    planets.forEach((p, i) => {
        const pAngle = time * p.speed + (i * 20);
        const px = CX + Math.cos(pAngle) * p.dist;
        const py = CY + Math.sin(pAngle) * p.dist;

        // Orbit Line
        ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
        ctx.beginPath(); ctx.arc(CX, CY, p.dist, 0, Math.PI * 2); ctx.stroke();

        // Planet Body
        ctx.fillStyle = p.color;
        ctx.beginPath(); ctx.arc(px, py, p.size, 0, Math.PI * 2); ctx.fill();
        drawSnowman(px, py - p.size, p.size / 35);

        // Moons
        for (let m = 0; m < p.moons; m++) {
            const mAngle = time * (8 + m) + (m * 2);
            const mx = px + Math.cos(mAngle) * (p.size + 15 + m*10);
            const my = py + Math.sin(mAngle) * (p.size + 15 + m*10);
            ctx.fillStyle = "#EEE";
            ctx.beginPath(); ctx.arc(mx, my, 3, 0, Math.PI * 2); ctx.fill();
            drawSnowman(mx, my - 3, 0.08);
        }
    });

    requestAnimationFrame(drawUniverse);
}
window.addEventListener('resize', setup);
drawUniverse();

    </script>
</body>
</html>
