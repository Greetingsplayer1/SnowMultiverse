<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Canvas with Functions</title>
</head>
<body>
    <h1>Canvas with functions</h1>
    <canvas width="800" height="800" id="myCanvas">
    </canvas>
    <script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// --- Core Functions ---
function fillRectWithColor(x, y, width, height, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, width, height);
}

function fillCircleWithColor(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, 2 * Math.PI);
    ctx.fill();
}

// Function to draw a tiny village scene
function drawVillage(x, y, houseColor, roofColor) {
    // 1. Snow ground
    fillRectWithColor(x + 5, y + 55, 70, 20, "white");
    
    // 2. Tiny House
    fillRectWithColor(x + 15, y + 40, 25, 20, houseColor); // House body
    // Roof (Triangle)
    ctx.fillStyle = roofColor;
    ctx.beginPath();
    ctx.moveTo(x + 10, y + 40);
    ctx.lineTo(x + 27, y + 25);
    ctx.lineTo(x + 45, y + 40);
    ctx.fill();

    // 3. Tiny Snowman
    fillCircleWithColor(x + 55, y + 55, 4, "white"); // bottom
    fillCircleWithColor(x + 55, y + 49, 3, "white"); // middle
    fillCircleWithColor(x + 55, y + 44, 2, "white"); // head
}

// Wall Background
fillRectWithColor(0, 0, 800, 800, "#222");
