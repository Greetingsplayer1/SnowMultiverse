<!DOCTYPE html>

    <head>

    <h1>Canvas with functions</h1>
    <canvas width="800" height="800" id="myCanvas">
    </canvas>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

// --- Helper Functions ---
function fillRectWithColor(x, y, width, height, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, width, height);
}

function fillCircleWithColor(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, 2 * Math.PI);
    ctx.fill();
}

function drawSnowman(x, y, size) {
    fillCircleWithColor(x, y - (12 * size), 6 * size, "white");  // Head
    fillCircleWithColor(x, y, 10 * size, "white");             // Body
    fillCircleWithColor(x, y + (15 * size), 14 * size, "white"); // Base
}

// Background wall
